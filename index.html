<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>FreeCodeCamp</title>
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <main class="main">
      <header class="main__header">
        <h1 id="title">FreeCodeCamp</h1>
        <p id="description">This is at a job form</p>
      </header>

      <form class="main__form" action="#" id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            name="name"
            required />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input type="number" id="number" min="0" max="90" placeholder="Age" />
        </div>
        <div class="form-group">
          <label for="dropdown">Select a type of schedule</label>
          <select name="" id="dropdown">
            <option id="dropdown__item" value="">Select job</option>
            <option id="dropdown__item" value="">Full time</option>
            <option id="dropdown__item" value="">Part time</option>
            <option id="dropdown__item" value="">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p class="form-group__paragraph">Availability to travel</p>
          <label for="option__true">
            <input
              type="radio"
              name="disponibilidad"
              id="option__true"
              value="Si" />Yes
          </label>
          <label for="option__false">
            <input
              type="radio"
              name="disponibilidad"
              id="option__false"
              value="No" />No
          </label>
        </div>

        <div class="form-group">
          <p class="form-group__paragraph">
            What jobs do you want? (check all that apply)
          </p>
          <label for="checkbox">
            <input type="checkbox" value="FrontEnd" id="checkbox" />Front End
            Developer
          </label>
          <label for="checkbox">
            <input type="checkbox" value="BackEnd" id="checkbox" />Back End
            Developer
          </label>

          <label for="checkbox">
            <input id="checkbox" value="FullStack" type="checkbox" />Full Stack
            Developer
          </label>

          <label for="checkbox">
            <input id="checkbox" value="UX/UI" type="checkbox" />UX/UI Design
          </label>

          <label for="checkbox">
            <input id="checkbox" value="UI" type="checkbox" />Designer UI
          </label>
        </div>

        <div class="form-group">
          <label for="">Any comment?</label>
          <textarea
            id="comment"
            cols="30"
            rows="5"
            placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <section class="footer__icons">
        <a
          class="icons__link"
          href="https://github.com/VillD/oracle-challange.git"
          target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          class="icons__link"
          href="https://www.instagram.com/ddaniel.vill/"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          class="icons__link"
          href="https://www.linkedin.com/in/daniel-rodriguez-villegas-349b01240/"
          target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </section>
      <section class="footer__paragraph">
        <p class="paragraph">Â© 2023 Daniel Rodriguez</p>
      </section>
    </footer>
  </body>
</html>
